<mat-toolbar color="primary" class="mat-elevation-z6">
  <i class="material-icons menu">menu</i>
  <span style="margin-right: 250px">AMMAN BORE WELLS</span>
  <span style="margin-right: 250px">Admin</span>
  <div fxLayout="column">
    <span>Select Language</span>
    <div>
      <button class="select-lang-btn" mat-button>English
        <i class="material-icons">arrow_drop_down</i>
      </button>
    </div>
  </div>
  <span class="space"></span>
  <button style="margin-right: 50px;" mat-button>test@test.com</button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav class="mat-elevation-z2" [opened]="openSideNav" #sidenav [mode]="isSmallDevice ? 'over' : 'side'">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="nav-tree">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <div fxLayout fxLayoutAlign="start center" class="menu-leaf" [style.paddingLeft]="node.isMain ? '29px': '0px'">
          <div *ngIf="node.isMain" class="icon-holder">
            <mat-icon>home</mat-icon>
          </div>
          <span class="menu-leaf-label">{{node.name}}</span>
        </div>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li [class.menu-node-list]="!node.isMain">
          <div fxLayout fxLayoutAlign="start center" class="menu-node">
            <i class="plus-icon" matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
            </i>
            <div *ngIf="node.isMain" class="icon-holder menu-node-icon">
              <mat-icon>insert_chart_outlined</mat-icon>
            </div>
            <span class="menu-node-label">{{node.name}}</span>
          </div>
          <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
  </mat-sidenav>
  <mat-sidenav-content>Hello</mat-sidenav-content>
</mat-sidenav-container>
