<ng-container [formGroup]="basicInfoForm">

    <mat-expansion-panel class="bore-well-expansion-panel" disabled [hideToggle]="true" [expanded]="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Basic Info
            </mat-panel-title>
        </mat-expansion-panel-header>

        <div fxLayout="column" fxLayoutGap="10px">
            <div fxLayout fxLayout.lt-md="column" fxLayoutGap="20px">
                <mat-form-field fxFlex="33" fxFlex.lt-md appearance="outline">
                    <mat-label>Select RIG</mat-label>
                    <mat-select formControlName="rig">
                        <mat-option *ngFor="let rig of rigs" [value]="rig.value">{{ rig.display }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field fxFlex="33" fxFlex.lt-md appearance="outline">
                    <input matInput readonly [matDatepicker]="dp" placeholder="Date">
                    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                    <mat-datepicker #dp>
                    </mat-datepicker>
                </mat-form-field>
                <mat-form-field fxFlex="33" fxFlex.lt-md appearance="outline">
                    <mat-label>Select Bore Type</mat-label>
                    <mat-select formControlName="boreType">
                        <mat-option *ngFor="let boreType of boreTypes" [value]="boreType.value">{{ boreType.display }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxLayout fxLayout.lt-md="column" fxLayoutGap="20px">
                <mat-form-field fxFlex="33" fxFlex.lt-md appearance="outline">
                    <input matInput formControlName="partyName" placeholder="Party Name" type="text">
                </mat-form-field>
                <mat-form-field fxFlex="33" fxFlex.lt-md appearance="outline">
                    <mat-select formControlName="partyState" placeholder="Party State">
                        <mat-option [value]="partyState.value" *ngFor="let partyState of partyStates">{{
                            partyState.display }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <div fxHide.lt-md fxFlex="33"></div>
            </div>
            <div fxLayout fxLayout.lt-md="column" fxLayoutGap="20px">
                <mat-form-field fxFlex="33" fxFlex.lt-md appearance="outline" >
                    <mat-select formControlName="partyCity" placeholder="Party City">
                        <mat-option [value]="partyCity.value" *ngFor="let partyCity of partyCities">{{
                            partyCity.display }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field fxFlex="33" fxFlex.lt-md appearance="outline">
                    <input type="text" formControlName="partyMobile" placeholder="Party Mobile Number" matInput>
                </mat-form-field>

                <mat-form-field fxFlex="33" fxFlex.lt-md appearance="outline">
                    <mat-select formControlName="casingType" placeholder="Casing Type">
                        <mat-option [value]="casing.value" *ngFor="let casing of casingTypes">{{ casing.display }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxLayout fxLayout.lt-md="column" fxLayoutGap="20px">
                <mat-form-field fxFlex appearance="outline">
                    <mat-select formControlName="pipeSelection" placeholder="Pipe Selection">
                        <mat-option [value]="pipe.value" *ngFor="let pipe of pipes">{{ pipe.display }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxLayout fxLayout.lt-md="column" fxLayoutGap="20px">
                Agent Type *
            </div>
            <div fxLayout.lt-md="column" fxLayoutGap="20px">
                <mat-radio-group fxLayout fxFlex color="primary">
                    <div fxFlex fxLayout fxLayoutAlign="center center">
                        <mat-radio-button value="1" labelPosition="before">Self</mat-radio-button>
                    </div>
                    <div fxFlex fxLayout fxLayoutAlign="center center">
                        <mat-radio-button value="2" labelPosition="before">Agent</mat-radio-button>
                    </div>
                </mat-radio-group>
            </div>
        </div>
        <div class="m-t-75">
            <point-entry-details [form]="basicInfoForm.get('pointEntry')"></point-entry-details>
        </div>
        <div class="m-t-20">
            <other-charges [form]="basicInfoForm.get('otherCharges')"></other-charges>
        </div>
        <div class="m-t-20">
            <bit-details [form]="basicInfoForm.get('bitDetails')"></bit-details>
        </div>
        <div class="m-t-20">
            <hammer-details [form]="basicInfoForm.get('hammerDetails')"></hammer-details>
        </div>
        <div fxLayout="column" fxLayoutGap="20px" class="m-t-30">
            <div fxLayout fxLayout.lt-md="column">
                <mat-form-field fxFlex>
                    <input type="text" formCOntrolName="overallTotalAmt" matInput placeholder="Over All Total Amount">
                </mat-form-field>
            </div>
            <div fxLayout fxLayout.lt-md="column" fxLayoutGap="20px">
                <mat-form-field fxFlex="50">
                    <input formControlName="totalAmt" type="text" matInput placeholder="Total Amount">
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input formControlName="commissionAmt" type="text" matInput placeholder="Commission Amount">
                </mat-form-field>
            </div>
            <div fxLayout>
                <mat-form-field fxFlex>
                    <textarea formControlName="remarks" matInput placeholder="Remarks" cols="30" rows="5"></textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="m-t-20 m-b-20">
            <div fxLayout>
                <div>
                    <button mat-raised-button color="primary">CLEAR</button>
                </div>
                <div fxFlex></div>
                <div>
                    <button (click)="saveClick()" mat-raised-button color="primary">SAVE</button>
                </div>
            </div>
        </div>
    </mat-expansion-panel>



</ng-container>
