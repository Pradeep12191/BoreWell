<app-header (toggleSidenav)="sidenav.toggle()"></app-header>

<mat-sidenav-container>
    <mat-sidenav class="mat-elevation-z2" [opened]="openSideNav" #sidenav [mode]="isSmallDevice ? 'over' : 'side'">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="nav-tree">
            <!-- This is the tree node template for leaf nodes -->

            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                <ng-container *ngIf="node.isMain; else leafNodeTpl">
                    <li class="mat-tree-node main-tree-node" routerLinkActive="active" [class.path-link]="node.path"
                        [class.main-node]="node.path">
                        <a class="main-node-link" (click)="closeSidenavOnMobile()" [routerLink]="node.path">
                            <div class="main-icon-container">
                                <mat-icon>{{ node.icon }}</mat-icon>
                            </div>
                            <span class="main-node-label tree-label">
                                {{node.name}}
                            </span>
                        </a>
                        <!-- use a disabled button to provide padding for tree leaf -->
                    </li>
                </ng-container>
                <ng-template #leafNodeTpl>
                    <li class="mat-tree-node leaf-node" routerLinkActive="active" [class.first-child]="node.isFirstChild"
                        [class.child]="!node.isMain" [class.last-node-dashed]="!node.isLastChild">
                        <!-- use a disabled button to provide padding for tree leaf -->
                        <a class="child-link" (click)="closeSidenavOnMobile()" [class.path-link]="node.path"
                            [routerLink]="node.path">
                            <span class="tree-label">
                                {{node.name}}
                            </span>
                        </a>
                    </li>
                </ng-template>
            </mat-tree-node>

            <!-- This is the tree node template for expandable nodes -->
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                <li [class.dashed-border]="!node.isMain && !node.isLastChild" [class.child]="!node.isMain"
                    [class.first-child]="node.isFirstChild" class="main-tree-node main-node-has-child"
                    matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
                    <!-- <button mat-icon-button >
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button> -->
                    <a [class.child-link]="!node.isMain" [class.path-link]="node.path" class="main-node-link mat-tree-node">
                        <div *ngIf="node.isMain" class="main-icon-container has-child">
                            <mat-icon>{{ node.icon }}</mat-icon>
                        </div>
                        <span [class.child-label]="!node.isMain" class="main-node-label tree-label">
                            <div class="plus-btn" [class.child-plus-btn]="!node.isMain">
                                <div class="plus-vertical" [@rotatePlus]="treeControl.isExpanded(node) ? 'opened': 'closed'"></div>
                                <div class="plus-horizontal"></div>
                            </div>
                            {{node.name}}
                        </span>
                        <!-- <ng-template #leafSpan>
                            <span class="main-node-label tree-label">
                                <div class="plus-btn">
                                    <div class="plus-vertical" [@rotatePlus]="treeControl.isExpanded(node) ? 'opened': 'closed'"></div>
                                    <div class="plus-horizontal"></div>
                                </div>
                                {{node.name}}
                            </span>
                        </ng-template> -->
                    </a>
                    <!-- <span class="tree-label">
                  {{node.name}}
              </span> -->
                    <ul [class.last-node-ul]="node.lastNode" class="node-ul" [@expand]="treeControl.isExpanded(node) ? 'expanded': 'collapsed'">
                        <ng-container matTreeNodeOutlet></ng-container>
                    </ul>
                </li>
            </mat-nested-tree-node>
        </mat-tree>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="spinner-container" *ngIf="loading; else contentTpl">
            <mat-spinner diameter="40" strokeWidth="2"></mat-spinner>
        </div>
        <ng-template #contentTpl>
            <div fxLayout class="layout-container" @fadeIn>
                <div fxHide.lt-md fxFlex="7"></div>
                <div fxFlex>
                    <router-outlet></router-outlet>
                </div>
                <div fxHide.lt-md fxFlex="7"></div>
            </div>
        </ng-template>

    </mat-sidenav-content>
</mat-sidenav-container>
