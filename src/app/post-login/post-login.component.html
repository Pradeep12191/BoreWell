<mat-toolbar class="mat-elevation-z6">
    <i class="material-icons menu">menu</i>
    <span style="margin-right: 250px">AMMAN BORE WELLS</span>
    <span style="margin-right: 250px">Admin</span>
    <div fxLayout="column">
        <span>Select Language</span>
        <div>
            <button class="select-lang-btn" mat-button [matMenuTriggerFor]="langMenu">English
                <i class="material-icons">arrow_drop_down</i>
            </button>
        </div>
        <mat-menu #langMenu="matMenu">
            <button (click)="changeLang(lang)" *ngFor="let lang of languages" mat-menu-item>{{ lang.display }}</button>
        </mat-menu>
    </div>
    <span class="space"></span>
    <button style="margin-right: 50px;" mat-button>test@test.com</button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav class="mat-elevation-z2" [opened]="openSideNav" #sidenav [mode]="isSmallDevice ? 'over' : 'side'">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="nav-tree">
            <!-- This is the tree node template for leaf nodes -->

            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                <ng-container *ngIf="node.isMain; else leafNodeTpl">
                    <li class="mat-tree-node main-tree-node active">
                        <a class="main-node-link">
                            <div class="main-icon-container">
                                <mat-icon>{{ node.icon }}</mat-icon>
                            </div>
                            <span class="main-node-label tree-label">
                                {{node.name}}
                            </span>
                        </a>
                        <!-- use a disabled button to provide padding for tree leaf -->

                    </li>
                </ng-container>
                <ng-template #leafNodeTpl>
                    <li class="mat-tree-node leaf-node" [class.first-child]="node.isFirstChild" [class.child]="!node.isMain"
                        [class.last-node-dashed]="!node.isLastChild">
                        <!-- use a disabled button to provide padding for tree leaf -->
                        <a class="child-link" [routerLink]="node?.path">
                            <span class="tree-label">
                                {{node.name}}
                            </span>
                        </a>
                    </li>
                </ng-template>
            </mat-tree-node>

            <!-- This is the tree node template for expandable nodes -->
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                <li [class.dashed-border]="!node.isMain && !node.isLastChild" [class.child]="!node.isMain"
                    [class.first-child]="node.isFirstChild" class="main-tree-node main-node-has-child"
                    matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
                    <!-- <button mat-icon-button >
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button> -->
                    <a [class.child-link]="!node.isMain" class="main-node-link mat-tree-node">
                        <div *ngIf="node.isMain" class="main-icon-container has-child">
                            <mat-icon>{{ node.icon }}</mat-icon>
                        </div>
                        <span [class.child-label]="!node.isMain" class="main-node-label tree-label">
                            {{node.name}}
                        </span>
                    </a>
                    <!-- <span class="tree-label">
                  {{node.name}}
              </span> -->
                    <ul [class.last-node-ul]="node.lastNode" class="node-ul" [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                        <ng-container matTreeNodeOutlet></ng-container>
                    </ul>
                </li>
            </mat-nested-tree-node>
        </mat-tree>
    </mat-sidenav>
    <mat-sidenav-content>
        <div fxLayout class="layout-container">
            <div fxHide.lt-md fxFlex="7"></div>
            <div fxFlex>
                <router-outlet></router-outlet>
            </div>
            <div fxHide.lt-md fxFlex="7"></div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
